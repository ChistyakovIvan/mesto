<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Проектная работа 4 Чистякова Ивана" />
		<meta name="author" content="Чистяков Иван" />
		<meta name="keywords" content="html, css, javascript" />
		<link rel="stylesheet" href="./pages/index.css" />
		<title>Место</title>
	</head>

	<body class="body">
		<div class="page">
			<div class="page__wrapper">
				<header class="header">
					<div class="logo header__logo"></div>
				</header>

				<main class="content">
					<section class="profile">
						<div class="profile__info">
							<img
								src="./images/profile__avatar.png"
								alt="Аватар профиля"
								class="profile__avatar"
							/>
							<div class="profile__text">
								<div class="profile__editor">
									<h1 class="profile__name">Жак-Ив Кусто</h1>
									<button type="button" class="profile__edit-button"></button>
								</div>
								<p class="profile__description">Исследователь океана</p>
							</div>
						</div>
						<button
							type="button"
							class="profile__add-button"
							id="element__add-button"
						></button>
					</section>

					<section class="elements">
						<div class="element">
							<img
								src="images/Karachaevo.png"
								alt="Карачаево-Чeркессия"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Карачаево-Чeркессия</h2>
								<button type="button" class="element__heart-icon"></button>
							</div>
						</div>
						<div class="element">
							<img
								src="images/Elbrus.png"
								alt="Гора Эльбрус"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Гора Эльбрус</h2>
								<button type="button" class="element__heart-icon"></button>
							</div>
						</div>
						<div class="element">
							<img
								src="images/Dombai.png"
								alt="Домбай"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Домбай</h2>
								<button type="button" class="element__heart-icon"></button>
							</div>
						</div>
						<div class="element">
							<img
								src="images/Elbrus.png"
								alt="Гора Эльбрус"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Гора Эльбрус</h2>
								<button type="button" class="element__heart-icon"></button>
							</div>
						</div>
						<div class="element">
							<img
								src="images/Dombai.png"
								alt="Домбай"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Домбай</h2>
								<button type="button" class="element__heart-icon"></button>
							</div>
						</div>
						<div class="element">
							<img
								src="images/Karachaevo.png"
								alt="Карачаево-Чeркессия"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Карачаево-Чeркессия</h2>
								<button type="button" class="element__heart-icon"></button>
							</div>
						</div>
					</section>
				</main>
				<footer class="footer">
					<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
				</footer>
			</div>
		</div>

		<div class="popup" id="profile-editor">
			<div class="popup__window">
				<button
					type="button"
					class="popup__close-button"
					id="profile__editor_close-button"
				></button>
				<h3 class="popup__heading">Редактировать профиль</h3>
				<form class="popup__form" name="profile__editor">
					<input
						class="popup__form-item popup__form-item_value_name"
						name="Name"
						type="text"
						placeholder="Жак-Ив Кусто"
						required
					/>
					<input
						class="popup__form-item popup__form-item_value_description"
						name="Description"
						type="text"
						placeholder="Исследователь океана"
						required
					/>
					<button class="popup__submit-button" type="submit">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup" id="place-editor">
			<div class="popup__window popup__window_place_elements">
				<button
					type="button"
					class="popup__close-button popup__close-button_place_elements"
					id="place__editor_close-button"
				></button>
				<h3 class="popup__heading popup__heading_place_elements">Новое место</h3>
				<form class="popup__form" name="element__editor">
					<input
						class="popup__form-item popup__form-item_place_elements popup__form-item_value_place-name"
						name="Name"
						type="text"
						placeholder="Название"
						required
					/>
					<input
						class="popup__form-item popup__form-item_place_elements popup__form-item_value_place-url"
						name="Url"
						type="url"
						placeholder="Ссылка на картинку"
						required
					/>
					<button class="popup__submit-button popup__submit-button_place_elements" type="submit">Создать</button>
				</form>
			</div>
		</div>

		<script src="script/index.js"></script>
	</body>
</html>
