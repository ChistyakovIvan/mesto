<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Проектная работа 4 Чистякова Ивана" />
		<meta name="author" content="Чистяков Иван" />
		<meta name="keywords" content="html, css, javascript" />
		<link rel="stylesheet" href="./pages/index.css" />
		<title>Место</title>
	</head>

	<body>
		<div class="page">
			<div class="page__wrapper">
				<header class="header">
					<div class="logo header__logo"></div>
				</header>

				<main class="content">
					<section class="profile">
						<div class="profile__info">
							<img
								src="./images/profile__avatar.png"
								alt="Аватар профиля"
								class="profile__avatar"
							/>
							<div class="profile__text">
								<div class="profile__editor">
									<h1 class="profile__name">Жак-Ив Кусто</h1>
									<button type="button" class="profile__edit-button"></button>
								</div>
								<p class="profile__description">Исследователь океана</p>
							</div>
						</div>
						<button
							type="button"
							class="profile__add-button"
							onclick=""
						></button>
					</section>

					<section class="elements">
						<div class="element">
							<img
								src="images/Karachaevo.png"
								alt="Карачаево-Чeркессия"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Карачаево-Чeркессия</h2>
								<button class="element__heart-icon"></button>
							</div>
						</div>
						<div class="element">
							<img
								src="images/Elbrus.png"
								alt="Гора Эльбрус"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Гора Эльбрус</h2>
								<button class="element__heart-icon"></button>
							</div>
						</div>
						<div class="element">
							<img
								src="images/Dombai.png"
								alt="Домбай"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Домбай</h2>
								<button class="element__heart-icon"></button>
							</div>
						</div>
						<div class="element">
							<img
								src="images/Elbrus.png"
								alt="Гора Эльбрус"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Гора Эльбрус</h2>
								<button class="element__heart-icon"></button>
							</div>
						</div>
						<div class="element">
							<img
								src="images/Dombai.png"
								alt="Домбай"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Домбай</h2>
								<button class="element__heart-icon"></button>
							</div>
						</div>
						<div class="element">
							<img
								src="images/Karachaevo.png"
								alt="Карачаево-Чeркессия"
								class="element__image"
							/>
							<div class="element__likes-counter">
								<h2 class="element__title">Карачаево-Чeркессия</h2>
								<button class="element__heart-icon"></button>
							</div>
						</div>
					</section>
				</main>
				<footer class="footer">
					<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
				</footer>
			</div>
		</div>
		<div class="popup">
			<div class="popup__window">
				<button type="button" class="popup__close-button"></button>
				<h3 class="popup__heading">Редактировать профиль</h3>
				<form class="popup__form">
					<input
						class="popup__input_name"
						name="Name"
						type="text"
						placeholder=""
						value="Жак-Ив Кусто"
					/>
					<input
						class="popup__input_description"
						name="Description"
						type="text"
						placeholder=""
						value="Исследователь океана"
					/>
					<button class="popup__submit-button" type="submit"></button>
				</form>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
